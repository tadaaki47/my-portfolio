<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Researcher Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&family=Noto+Sans+JP:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0a0a0a; --text-color: #f5f5f7; --accent-color: #ffffff; --secondary-text: #86868b; }
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; overflow-x: hidden; line-height: 1.6; }
        #cursor { width: 20px; height: 20px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999; transition: transform 0.1s ease; mix-blend-mode: difference; }
        .glass-nav { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .section-padding { padding: 120px 0; }
        .reveal { opacity: 0; transform: translateY(30px); }
        .hero-title { font-size: clamp(3rem, 10vw, 9rem); font-weight: 900; line-height: 0.9; letter-spacing: -0.04em; }
        .border-thin { border-color: rgba(255, 255, 255, 0.1); }
        .pub-card { transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .pub-card:hover { background: rgba(255, 255, 255, 0.03); padding-left: 20px; }
        .nav-item { font-size: 0.75rem; letter-spacing: 0.1em; text-transform: uppercase; color: var(--secondary-text); transition: color 0.3s; }
        .nav-item:hover { color: var(--accent-color); }
        .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0a0a0a 100%); }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="bg-gradient"></div>

    <nav class="glass-nav fixed top-0 w-full z-50 border-b border-thin">
        <div class="max-w-[1400px] mx-auto px-8 h-24 flex items-center justify-between">
            <div class="text-sm font-bold tracking-[0.3em] uppercase">Tadaaki / Portfolio</div>
            <div class="hidden lg:flex space-x-12">
                <a href="#home" class="nav-item">Home</a>
                <a href="#publications" class="nav-item">Achievements</a>
                <a href="#cv" class="nav-item">Bio</a>
                <a href="#contact" class="nav-item">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="min-h-screen flex items-center pt-24">
        <div class="max-w-[1400px] mx-auto px-8 w-full">
            <h1 class="hero-title reveal mb-12">REWRITING<br><span class="text-gray-600">SOCIETY</span><br>BY DATA.</h1>
            <p class="text-xl max-w-2xl reveal text-gray-400" style="transition-delay: 0.3s;">先端AI技術と社会科学を融合し、データの力で社会の構造を解き明かす研究に取り組んでいます。</p>
        </div>
    </section>

    <section id="publications" class="section-padding border-t border-thin">
        <div class="max-w-[1400px] mx-auto px-8">
            <div class="mb-24 reveal">
                <span class="text-xs uppercase tracking-[0.3em] mb-4 block text-gray-500">Academic Records</span>
                <h2 class="text-6xl font-black">Achievements</h2>
            </div>
            <div id="achievement-sections" class="space-y-24"></div>
        </div>
    </section>

    <section id="cv" class="section-padding bg-white text-black">
        <div class="max-w-[1400px] mx-auto px-8">
            <div class="grid lg:grid-cols-2 gap-20">
                <div class="reveal">
                    <h2 class="text-7xl font-black mb-12">Bio.</h2>
                    <p class="text-xl leading-relaxed">ここにご自身の経歴などのプロフィールを記載してください。</p>
                </div>
                <div class="space-y-12 reveal">
                    <div>
                        <h4 class="text-xs font-bold uppercase tracking-widest border-b border-black/10 pb-4 mb-8">Selected Grants</h4>
                        <ul id="grants-list" class="space-y-4 text-sm"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact" class="section-padding bg-black text-white border-t border-thin">
        <div class="max-w-[1400px] mx-auto px-8 text-center">
            <h2 class="text-5xl font-black mb-8 italic">Say Hello.</h2>
            <a href="mailto:your-email@example.com" class="text-3xl font-light underline underline-offset-8">Contact Me</a>
        </div>
    </footer>

    <script src="data.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const categories = [
            { key: 'publications', title: '論文 / Publications' },
            { key: 'reviews', title: '解説・総説 / Reviews' },
            { key: 'books', title: '著書 / Books' },
            { key: 'patents', title: '特許 / Patents' },
            { key: 'media', title: '報道関係 / Media' },
            { key: 'presentations', title: '学会発表 / Presentations' },
            { key: 'awards', title: '受賞 / Awards' }
        ];

        function init() {
            if (typeof myData === 'undefined') return;

            const container = document.getElementById('achievement-sections');
            
            categories.forEach(cat => {
                const items = myData[cat.key];
                if (items && items.length > 0) {
                    const section = document.createElement('div');
                    section.className = 'reveal';
                    section.innerHTML = `
                        <h3 class="text-xl font-bold border-b border-white/20 pb-4 mb-8 text-gray-400">${cat.title}</h3>
                        <div class="space-y-2">
                            ${items.map(item => `
                                <div class="pub-card py-8 group flex flex-col md:flex-row md:items-center justify-between gap-6">
                                    <div class="max-w-3xl">
                                        <span class="text-[10px] uppercase tracking-widest text-gray-500 mb-2 block">${item.category}</span>
                                        <h4 class="text-xl font-bold group-hover:text-white transition-colors">${item.title}</h4>
                                        <p class="text-sm text-gray-600 mt-2">${item.info}</p>
                                    </div>
                                    <a href="${item.link}" class="w-12 h-12 rounded-full border border-thin flex items-center justify-center hover:bg-white hover:text-black transition-all">→</a>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(section);
                }
            });

            const grantsList = document.getElementById('grants-list');
            if (myData.grants) {
                grantsList.innerHTML = myData.grants.map(g => `<li class="flex gap-4"><span class="font-bold">${g.year}</span> <span>${g.name}</span></li>`).join('');
            }

            // Animate
            gsap.utils.toArray('.reveal').forEach(el => {
                gsap.to(el, { scrollTrigger: { trigger: el, start: "top 90%" }, opacity: 1, y: 0, duration: 1, ease: "power3.out" });
            });
        }

        window.onload = init;

        // Cursor
        const cursor = document.querySelector('#cursor');
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX - 10, y: e.clientY - 10, duration: 0.1 });
        });
    </script>
</body>
</html>
